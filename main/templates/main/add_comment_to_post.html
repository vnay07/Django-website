{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border">
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-primary">Comment</button>
    </form>
</div>
{% endblock %}
