{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
               {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btm btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account?
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
            <div >
                <button><a href="{% url 'social:begin' 'google-oauth2' %}">
                    Google Login
                </a></button>
                <button><a href="{% url 'social:begin' 'facebook'  %}">
                    FaceBook Login
                </a></button>
            </div>
        </div>
        
        
    </div>
{% endblock content %}
